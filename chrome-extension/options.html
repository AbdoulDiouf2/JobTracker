<!DOCTYPE html>
<html>
<head>
  <title>Options JobTracker Clipper</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; max-width: 500px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
    button { padding: 10px 20px; background-color: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #2563eb; }
    #status { margin-top: 10px; color: green; display: none; }
  </style>
</head>
<body>
  <h2>Configuration JobTracker</h2>
  
  <div class="form-group">
    <label for="apiUrl">URL de l'API (Backend)</label>
    <input type="text" id="apiUrl" placeholder="Ex: http://localhost:5000">
    <small>Par défaut: http://localhost:5000</small>
  </div>

  <div class="form-group">
    <label for="token">Token d'Authentification (JWT)</label>
    <input type="password" id="token" placeholder="Collez votre token ici">
    <small>Vous pouvez le récupérer dans la console du navigateur (Application > Local Storage) ou via la page de profil (bientôt).</small>
  </div>

  <button id="save">Enregistrer</button>
  <div id="status">Options sauvegardées !</div>

  <script src="options.js"></script>
</body>
</html>
