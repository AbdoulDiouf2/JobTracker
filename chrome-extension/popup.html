<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTracker Clipper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JobTracker</h1>
    </header>
    
    <div id="loading" class="hidden">Analyse de la page...</div>
    
    <form id="jobForm">
      <div class="form-group">
        <label for="title">Poste</label>
        <input type="text" id="title" name="title" placeholder="Ex: Developpeur Fullstack">
      </div>
      
      <div class="form-group">
        <label for="company">Entreprise</label>
        <input type="text" id="company" name="company" placeholder="Ex: Google">
      </div>

      <div class="form-group">
        <label for="location">Lieu</label>
        <input type="text" id="location" name="location" placeholder="Ex: Paris / Remote">
      </div>
      
      <div class="form-group">
        <label for="url">URL de l'offre</label>
        <input type="text" id="url" name="url" readonly>
      </div>

      <div class="form-group">
        <label for="status">Statut</label>
        <select id="status" name="status">
          <option value="Applied">Postulé</option>
          <option value="Interviewing">Entretien</option>
          <option value="Offer">Offre</option>
          <option value="Rejected">Refusé</option>
        </select>
      </div>

      <button type="submit" id="saveBtn">Ajouter au Tracker</button>
    </form>
    
    <div id="message" class="hidden"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
